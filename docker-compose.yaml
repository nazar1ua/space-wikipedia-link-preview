version: '3'

services:
  postgres:
    image: "postgres:12.2"
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: root
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: spaceWikipediaPreviews
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -d spaceEvents -U root"]
      interval: 5s
      timeout: 5s
      retries: 5
